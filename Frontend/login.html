<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap | BANÜ-Pool</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // Redirect if already logged in
        if (localStorage.getItem('token')) {
            window.location.href = 'dashboard.html';
        }
    </script>
</head>

<body>
    <nav>
        <a href="index.html" class="logo">BANÜ-Pool</a>
        <div class="nav-links">
            <a href="index.html">Ana Sayfa</a>
            <a href="dashboard.html">İlanlar</a>
            <a href="register.html" class="btn-primary">Kayıt Ol</a>
        </div>
    </nav>

    <div class="container">
        <div class="auth-form">
            <h2 style="text-align: center; margin-bottom: 2rem;">Giriş Yap</h2>
            <form id="loginForm" action="javascript:void(0);" onsubmit="event.preventDefault()">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label>Şifre</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group"
                    style="display: flex; align-items: center; gap: 0.5rem; flex-direction: row; margin-bottom: 1rem;">
                    <input type="checkbox" id="rememberMe" style="width: auto; margin: 0;">
                    <label for="rememberMe" style="margin: 0; cursor: pointer; font-size: 0.9rem;">Oturumu Açık
                        Tut</label>
                </div>
                <button type="submit" class="btn-primary" style="width: 100%;">Giriş Yap</button>
            </form>
            <p style="text-align: center; margin-top: 1rem; font-size: 0.9rem;">
                <a href="javascript:void(0)" onclick="forgotPassword()" style="color: var(--text-secondary);">Şifremi
                    Unuttum?</a>
            </p>
            <p style="text-align: center; margin-top: 1rem;">
                Hesabın yok mu? <a href="register.html">Kayıt Ol</a>
            </p>
            <p id="errorMessage" style="color: red; text-align: center; display: none;"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
