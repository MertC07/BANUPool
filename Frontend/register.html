<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol | BANÜ-Pool</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // Redirect if already logged in
        if (localStorage.getItem('token')) {
            window.location.href = 'dashboard.html';
        }
    </script>
</head>

<body>
    <nav>
        <a href="index.html" class="logo">BANÜ-Pool</a>
        <div class="nav-links">
            <a href="index.html">Ana Sayfa</a>
            <a href="dashboard.html">İlanlar</a>
            <a href="login.html">Giriş Yap</a>
        </div>
    </nav>

    <div class="container">
        <div class="auth-form" style="max-width: 500px;">
            <h2 style="text-align: center; margin-bottom: 2rem;">Kayıt Ol</h2>
            <form id="registerForm" action="javascript:void(0);" onsubmit="event.preventDefault()">
                <div style="display: flex; gap: 1rem; margin-bottom: 1.5rem;">
                    <div class="form-group" style="flex: 1;">
                        <label>Ad</label>
                        <input type="text" id="firstName" required>
                    </div>
                    <div class="form-group" style="flex: 1;">
                        <label>Soyad</label>
                        <input type="text" id="lastName" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label>Şifre</label>
                    <input type="password" id="password" required>
                </div>

                <div class="form-group">
                    <label>Kullanıcı Tipi</label>
                    <select id="userType" onchange="toggleUserFields()">
                        <option value="Student">Öğrenci</option>
                        <option value="Academician">Akademisyen</option>
                    </select>
                </div>

                <div class="form-group" id="studentFields">
                    <label>Öğrenci No</label>
                    <input type="text" id="studentId">
                </div>

                <div class="form-group" id="academicianFields" style="display: none;">
                    <label>Unvan (Dr., Prof. vb)</label>
                    <input type="text" id="academicianTitle">
                </div>

                <div class="form-group" style="margin-top: 1rem;">
                    <label>Telefon Numarası</label>
                    <div style="display: flex; gap: 0.5rem;">
                        <input type="tel" id="phoneNumber" placeholder="05XX... veya +90..." required maxlength="20"
                            oninput="validatePhoneFormat(this)">
                        <button type="button" id="verifyPhoneBtn" class="btn-secondary" onclick="verifyPhone()"
                            disabled>Doğrula</button>
                    </div>
                </div>

                <div class="form-group"
                    style="display: flex; align-items: center; gap: 0.5rem; margin-top: 1rem; background: #f3f4f6; padding: 0.75rem; border-radius: 0.5rem;">
                    <input type="checkbox" id="isDriver" onchange="toggleDriverFields()"
                        style="width: auto; margin: 0;">
                    <label for="isDriver" style="margin: 0; font-weight: 600; cursor: pointer;">Sürücü müsünüz?</label>
                </div>

                <div id="vehicleFields"
                    style="display: none; border-left: 3px solid var(--primary-color); padding-left: 1rem; margin-top: 1rem;">
                    <h4 style="margin: 0 0 1rem 0; color: var(--primary-color);">Araç Bilgileri</h4>
                    <div class="form-group">
                        <label>Plaka</label>
                        <input type="text" id="plateNumber" placeholder="10 ABC 123">
                    </div>
                    <div style="display: flex; gap: 1rem;">
                        <div class="form-group" style="flex: 1;">
                            <label>Marka/Model</label>
                            <input type="text" id="vehicleModel" placeholder="Fiat Egea">
                        </div>
                        <div class="form-group" style="flex: 1;">
                            <label>Renk</label>
                            <input type="text" id="vehicleColor" placeholder="Beyaz">
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn-primary" id="registerBtn" disabled
                    style="width: 100%; margin-top: 1.5rem; opacity: 0.6;">Kayıt Ol (Telefon Doğrulanmalı)</button>
            </form>
            <p id="errorMessage" style="color: red; text-align: center; display: none;"></p>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        function toggleUserFields() {
            const type = document.getElementById('userType').value;
            document.getElementById('studentFields').style.display = type === 'Student' ? 'block' : 'none';
            document.getElementById('academicianFields').style.display = type === 'Academician' ? 'block' : 'none';
        }
    </script>
</body>

</html>
